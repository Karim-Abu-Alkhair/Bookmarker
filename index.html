<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./CSS/all.min.css" />
    <link rel="stylesheet" href="./CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Bookmark</title>
  </head>
  <body>
    <main class="py-5">
      <div
        class="container d-flex flex-column align-items-center justify-content-center"
      >
        <h1 class="text-center heading-primary py-2 mb-5">Bookmarker</h1>

        <div
          class="bookmark-body px-3 py-4 mt-4 w-100 d-flex align-items-center justify-content-center flex-column gap-4"
        >
          <h2 class="heading-secondary">
            <i class="fa-solid fa-bookmark"></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
          </h2>

          <div class="mb-3 site-name w-100">
            <label for="siteName" class="form-label fw-bolder fs-4">
              <i class="fa-solid fa-book-bookmark pe-2"></i>
              Site Name</label
            >
            <input
              type="text"
              name=""
              id="siteName"
              class="form-control fs-4 py-3 rounded-3"
              placeholder="Bookmark Name"
              aria-describedby="helpId"
            />
          </div>

          <div class="mb-3 site-URL w-100">
            <label for="siteURL" class="form-label fw-bolder fs-4">
              <i class="fa-solid fa-link pe-2"></i>Site URL</label
            >
            <input
              type="text"
              name=""
              id="siteURL"
              class="form-control fs-4 py-3 rounded-3"
              placeholder="Website URL"
              aria-describedby="helpId"
            />
          </div>

          <button class="btn btn-submit text-white fs-3">Submit</button>
        </div>

        <table class="table mt-4 text-center bg-light">
          <thead>
            <tr>
              <th class="text-capitalize">index</th>
              <th class="text-capitalize">Website Name</th>
              <th class="text-capitalize">Visit</th>
              <th class="text-capitalize">Delete</th>
            </tr>
          </thead>
          <tbody id="tableContent"></tbody>
        </table>

        <div
          class="layout d-none bg-black bg-opacity-50 position-absolute top-0 start-0 w-100 h-100 d-flex align-items-center"
        >
          <div class="layout-card w-50 mx-auto bg-white p-4 rounded-4">
            <div
              class="layout-header d-flex align-items-center justify-content-between mb-4"
            >
              <div class="d-flex gap-3">
                <span class="circle bg-danger"></span>
                <span class="circle bg-warning"></span>
                <span class="circle bg-success"></span>
              </div>
              <button class="btn border-0 close-btn">
                <i class="fa-solid fa-xmark fs-1 close"></i>
              </button>
            </div>
            <div class="card-text d-flex flex-column gap-3">
              <p class="fw-bolder fs-2">
                Site Name or Url is not valid, Please follow the rules below:
              </p>

              <p class="fs-3">
                <i class="fa-regular fa-circle-right p-2 text-danger"></i>Site
                name must contain at least 3 characters
              </p>
              <p class="fs-3">
                <i class="fa-regular fa-circle-right p-2 text-danger"></i>Site
                URL must be a valid one
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./JS/bootstrap.bundle.min.js"></script>
    <script src="./JS/index.js"></script>
  </body>
</html>
